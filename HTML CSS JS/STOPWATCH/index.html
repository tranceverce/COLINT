<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-2"> TIMER </h1>
        <br>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-warning" id="bt1" onclick="start()">START</button>
            <button type="button" class="btn btn-primary" id="bt2" onclick="pause()">PAUSE</button>
            <button type="button" class="btn btn-warning" id="bt3" onclick="reset()">RESET</button>
        </div>
    </div>

    

    <div id="result" class="container text-center mt-3 ">
        <h3>00:00:00:00</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
