<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calculation</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-2">Calculator</h1>
        <br>
        <div>
            <input placeholder="Enter number 1" class="form-control form-control-lg" type="text" id="num1">
            <br>
            <input placeholder="Enter number 2" class="form-control form-control-lg" type="text" id="num2">
        </div>
        <br>
        <button type="button" class="btn btn-outline-primary" onclick="add()">+</button>
        <button type="button" class="btn btn-outline-primary" onclick="sub()">-</button>
        <button type="button" class="btn btn-outline-primary" onclick="mult()">*</button>
        <button type="button" class="btn btn-outline-primary" onclick="div()">/</button>
    </div>
    <hr>
    <div class="container text-center" id="result">
        <h3>Result:</h3>
    </div>
    <script src="code.js"></script>
</body>
</html>
