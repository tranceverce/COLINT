<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Stock Price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mt-2">
        <h1>Tesla Stock Market</h1>
        <button class="btn btn-outline-primary mb-4" onclick="Fetch()">FETCH DATA</button>
        <div class="card" id="datecard">
            <div class="card-body" id="cdate">
                <h3>DATE : </h3>
            </div>
        </div>
        <div class="row mt-2" id="share_price">
            <div class="col">
                <div class="card">
                    <div class="card-body" id="share_max">
                        <h3>MAX: <h3>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body" id="share_min">
                        <h3>MIN: <h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('datecard').style.visibility = 'hidden'
        document.getElementById('share_price').style.visibility = 'hidden'
    </script>

    <script src="app.js"></script>

</body>

</html>
