<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin-left: 1.5%; margin-right: 1.5%;">
        <div class="row row-cols-1 row-cols-md-4 g-4">

            {% for x in products %}
            <div class="col">
                <div class="card">
                    <img src="{{x.item_img.url}}" class="card-img-top" alt="Hollywood Sign on The Hill" />
                    <div class="card-body">
                        <h5 class="card-title">{{x.name}}</h5>
                        <p class="card-text">
                            {% for category in x.category.all %}
                            <hr><a href="{% url 'article' %}" value="{% url 'article' %}">{{ category.name }}</a>{% if not forloop.last %} {% endif %}
                            {% endfor %}
                        </p>

                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    
</body>
</html>
