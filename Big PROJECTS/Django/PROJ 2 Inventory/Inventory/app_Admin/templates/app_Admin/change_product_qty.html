<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>

    {% include 'app_Admin/navbar.html' %}

    <div style="margin-left: 1.5%; margin-right: 1.5%; margin-top: 5%;">
        <div class="row row-cols-1 row-cols-md-4 g-4 mt-3">

            {% for x in my_items %}
            <div class="col ">
                <div class="card">
                    <img src="{{x.item_img.url}}" class="card-img-top" alt="Hollywood Sign on The Hill" />
                    <div class="card-body">
                        <h5 class="card-title">{{x.name}}</h5>
                        <p class="card-text">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div>
                                    <input class="text-center mb-3" type="number" value="{{x.item_qty}}"
                                        style="width: fit-content;" name="qty">
                                </div>
                                <div class="d-grid gap-2">
                                    <input type="submit" value=Submit class="btn btn-primary">
                                </div>
                                <br>
                                <div class="d-grid gap-2">
                                    <input class="btn btn-danger" value="Delete">
                                </div>
                            </form>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>




</body>

</html>
