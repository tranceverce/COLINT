<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    {% include "app1/navbar.html" %}

    <div style="display: flex; flex-wrap: wrap;">
    <div style="flex: 1; padding: 10px;">
        <p>Number of bad feedback: {{ feedback_counts.num_bad }}</p>
        <p>Number of good feedback: {{ feedback_counts.num_good }}</p>
        <p>Number of best feedback: {{ feedback_counts.num_best }}</p>
    </div>
    <div style="flex: 1; padding: 10px; width: 80%;">
        <canvas id="myChart"></canvas>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['BAD','GOOD','BEST'],
                datasets: [{
                    label: '# of Votes',
                    data: [{{ feedback_counts.num_bad }},{{ feedback_counts.num_good }},{{ feedback_counts.num_best }}],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
