<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
</head>

<body>
    {% include 'Faces/nav.html' %}
    <h1 class="text-left" style="text-indent: 5%">This is the stats page </h1>
    <div>
    <canvas id="myChart" style="width: 30px; height: 20px"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');
        var a = Number("{{ context.bad }}")
        var b = Number("{{ context.good }}")
        var c = Number("{{ context.best }}")
        console.log(a)
        console.log(b)
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Bad', 'Good', 'Best'],
                datasets: [{
                    label: 'Number of Votes',
                    data: [a,b,c],
                    borderWidth: 0.4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }       
        });
    </script>
